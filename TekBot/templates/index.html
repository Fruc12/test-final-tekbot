<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TekBot | DashBoard</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="../static/logo.jpeg" alt="Logo Tekbot" class="logo"> <span class="navbar-title">TEKBOT</span>
        </div>
        <div class="navbar-right">
            <img src="../static/trc.png" alt="Logo Tekbot" class="logo"> <span class="navbar-title"></span>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="card-section">
            <div class="card red">
                <div class="card-header">
                    <h3>Red Waste</h3>
                    <i class="fa-solid fa-trash-can waste-icon"></i>
                </div>
                <p class="value">{{ red }}</p>
            </div>
            <div class="card green">
                <div class="card-header">
                    <h3>Green Waste</h3>
                    <i class="fa-solid fa-trash-can waste-icon"></i>
                </div>
                <p class="value1">{{ green }}</p> </div>
            <div class="card blue">
                <div class="card-header">
                    <h3>Blue Waste</h3>
                    <i class="fa-solid fa-trash-can waste-icon"></i>
                </div>
                <p class="value2">{{ blue }}</p>
            </div>
            <div class="card yellow">
                <div class="card-header">
                    <h3>Yellow Waste</h3>
                    <i class="fa-solid fa-trash-can waste-icon"></i>
                </div>
                <p class="value3">{{ yellow }}</p>
            </div>
        </div>

        <div class="chart-section">
            <h2 class="chart-title">Waste Distribution</h2>
            <canvas id="wasteHistogram"></canvas>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
